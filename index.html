<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Feedback Survey Form</h1>
            <p id="description">Help us improve our services by sharing your thoughts</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age (18-99)</label>
                <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Current Role</label>
                <select id="dropdown" name="role">
                    <option value="" disabled selected>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="part-time-job">Part Time Job</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <p>How would you rate your experience?</p>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="experience" value="excellent"> Excellent
                    </label>
                    <label>
                        <input type="radio" name="experience" value="good"> Good
                    </label>
                    <label>
                        <input type="radio" name="experience" value="neutral"> Neutral
                    </label>
                    <label>
                        <input type="radio" name="experience" value="poor"> Poor
                    </label>
                </div>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="improvements" value="frontend"> Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="improvements" value="backend"> Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="improvements" value="data-visualization"> Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" name="improvements" value="challenges"> Challenges
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <div id="toast" class="toast">
        <div class="toast-content">
            <p>Thank you for completing our survey!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
